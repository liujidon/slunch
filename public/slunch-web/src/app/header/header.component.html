<mat-grid-list style="width:100%; background-color:#d81e05" cols=20>
  <mat-grid-tile colspan=4 (click)="logoClick()" class="clickable" matTooltip="Home">
    <strong style="color: white; position: relative; font-size:55px">Slunch</strong>
  </mat-grid-tile>
  <mat-grid-tile colspan=9></mat-grid-tile>
  <mat-grid-tile colspan=5>
    <button *ngIf="authService.isAdmin" mat-raised-button color="warn" (click)="viewUnprocessedTransactions()">
      Unprocessed Transactions
    </button>
  </mat-grid-tile>
  <mat-grid-tile>
    <img *ngIf="authService.isLoggedIn()" matTooltip="{{username}}" src={{authService.userDetails.photoURL}} style="max-height:85%">
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-icon *ngIf="authService.isLoggedIn()" class="clickable" style="color: white; font-size:200%" (click)="authService.logout()" matTooltip="Sign Out">exit_to_app</mat-icon>
  </mat-grid-tile>
</mat-grid-list>
