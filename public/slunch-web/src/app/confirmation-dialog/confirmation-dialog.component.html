<h2 mat-dialog-title>Delete This Transaction</h2>

<mat-dialog-content style="text-align: center">
  <span style="display:inline-block;">Do you want to delete this transaction? You cannot undo this action.</span>
</mat-dialog-content>

<mat-dialog-actions>
  <div style="padding-top: 5px; padding-bottom: 5px; width: 100%">
    <button style="background-color: #f44336; float: left" class="mat-raised-button mat-primary" (click)="close()">No</button>
    <button style="background-color: #f44336; float: right" class="mat-raised-button mat-primary"
            (click)="deleteTransaction()">Yes
    </button>
  </div>
</mat-dialog-actions>
