<mat-grid-list cols=5>
  
  <mat-grid-tile colspan=4></mat-grid-tile>
  <mat-grid-tile colspan=1>
    <h2>
      {{pollOption.votes.length}}
      <mat-icon [color]="myvote() ? 'primary' : ''">thumb_up</mat-icon>
    </h2>
  </mat-grid-tile>

  <mat-grid-tile colspan=1></mat-grid-tile>
  <mat-grid-tile colspan=3>
    <img style="max-height: 100%; max-width: 100%" src="{{pollOption.iconUrl}}">
  </mat-grid-tile>
  <mat-grid-tile colspan=1></mat-grid-tile>

  <mat-grid-tile colspan=1>
    <mat-icon color="primary" matTooltip="Voters" matTooltipPosition="after">group</mat-icon>
  </mat-grid-tile>
  <mat-grid-tile>
    <span *ngFor="let voter of pollOption.votes">
        {{voter}}
    </span>
  </mat-grid-tile>

</mat-grid-list>
