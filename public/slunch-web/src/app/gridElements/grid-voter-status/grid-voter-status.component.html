<div fxLayout="row" fxLayoutAlign="center center" style="width:100%; height: 100%;">
  <mat-icon class="clickable" *ngIf="o.status == 'Ordered'" style="color: green">done</mat-icon>
  <mat-icon class="clickable" *ngIf="o.status == 'Not Ordered'" style="color: red">warning</mat-icon>
  <mat-icon class="clickable" *ngIf="o.status == 'Not Ordering'" style="color: red">close</mat-icon>
</div>
