<div fxLayout="row" fxLayoutAlign="center center" style="width:100%; height: 100%;">
  <mat-icon class="clickable" [matTooltip]="'Ordered'" *ngIf="o.voterStatus == 'Have Ordered'" style="color: green">
    done
  </mat-icon>
  <mat-icon class="clickable" [matTooltip]="o.voterStatus" *ngIf="o.voterStatus == 'Not Ordered'" style="color: red">
    warning
  </mat-icon>
  <mat-icon class="clickable" [matTooltip]="o.voterStatus" *ngIf="o.voterStatus == 'Not Ordering'" style="color: red">
    close
  </mat-icon>
</div>
