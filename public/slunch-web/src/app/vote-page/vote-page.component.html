
<mat-grid-list *ngIf="authService.isAdmin" style="width:100%" rowHeight="2:1" cols=20 style="padding-top: 3em">
  <mat-grid-tile colspan=2>
    <div class="left-align-tile">
      <mat-slide-toggle [(ngModel)]="newPollToggled">
        New Poll
      </mat-slide-toggle>
    </div>
  </mat-grid-tile>
    <mat-grid-tile colspan=3>
      <div class="left-align-tile">
        <mat-slide-toggle [(ngModel)]="isOrdering" (change)="toggleOrders()">
          Allow Orders
        </mat-slide-toggle>
      </div>
    </mat-grid-tile>
</mat-grid-list>

<div *ngIf="!newPollToggled">
  <div *ngIf="isOrdering">
    <app-order></app-order>
  </div>
  <div *ngIf="!isOrdering">
    <app-poll></app-poll>
  </div>
</div>
<div *ngIf="newPollToggled">
    <div>
        <app-poll-create></app-poll-create>
    </div>
</div>
