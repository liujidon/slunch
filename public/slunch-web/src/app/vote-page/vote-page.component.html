<mat-toolbar style="background-color:#d81e05" fullscreen>  
  <mat-grid-list style="width:100%" cols=20>
      <mat-grid-tile colspan=2>
        <img width="70px" src="../../assets/scotia_icon.jpg">
      </mat-grid-tile>
      <mat-grid-tile colspan=17>
      </mat-grid-tile>
      <mat-grid-tile colspan=1>
        <img class="clickable" matTooltip="Sign Out {{username}}" (click)="authService.logout()" src={{authService.userDetails.photoURL}} style="width: 50px">
      </mat-grid-tile>
    </mat-grid-list>
</mat-toolbar>

<mat-grid-list style="width:100%" cols=20>
  <mat-grid-tile colspan=3>
    <mat-slide-toggle *ngIf="authService.isAdmin()" [(ngModel)]="newPollToggled">
      New Poll
    </mat-slide-toggle>
  </mat-grid-tile>
  <mat-grid-tile colspan=3>
    <mat-slide-toggle *ngIf="authService.isAdmin()" [(ngModel)]="orderToggled" (change)="toggleOrders()">
      Allow Orders
    </mat-slide-toggle>
  </mat-grid-tile>
</mat-grid-list>

<div *ngIf="!newPollToggled">
  <div *ngIf="stateService.allowOrders()">
    <app-order></app-order>
  </div>
  <div *ngIf="stateService.allowPoll()">
    <app-poll></app-poll>
  </div>
</div>
<div *ngIf="newPollToggled">
    <div>
        <app-poll-create></app-poll-create>
    </div>
</div>
